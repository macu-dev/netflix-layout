<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="style/css/main.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="box-text">
        <p class="title-netflix">netflix original</p>
        <p class="title-serie">stranger things</p>
      </div>

      <div class="box-info-serie">
        <div class="box-clasification-serie">
          <span class="match">97% match</span>
          <span class="year">2017</span>
          <span class="clasification">tv-14</span>
          <span class="seasons">2 seasons</span>
          <span class="hd">hd</span>
        </div>

        <p class="overview-serie">
          A lost boy. A government lab steeped in terrible secrets. And a dark force that turns a town upside down.
        </p>
      </div>
    </header>

    <aside class="navigation-netflix">

      <ul class="navigation-items">
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
        <li class="item"></li>
      </ul>
    </aside>

    <section class="my-list-netflix">
      <p class="title-section">My List</p>
      <div class="gallery-my-list">
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
      </div>
    </section>

    <section class="popular-netflix">
      <p class="title-section">Popular On Netflix</p>
      <div class="gallery-my-list">
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
        <div class="gallery-item"></div>
      </div>
    </section>
  </div>
</body>
</html>
